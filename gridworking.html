<!-- HOW GRID STYSTEM WORKS IN MATERAILIZE -->
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="supportcompo/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>


<!-- DYNAMICALLY MAKES FOR ALL DEVICES WHEN WE USE LOWER DEVICE SIZE -->
<div class="row">
      <div class="col card-panel s3">This div is 12-columns wide on all screen sizes</div>
      <div class="col card-panel red s5">6-columns (one-half)</div>
      <div class="col card-panel s4">6-columns (one-half)</div>     
    </div>
<!-- SO THE ABOVE 3 DIVISIONS ARE RESPONSIVE AND WELL ON ALL DEVICES -->


<!-- THE BELOW DIVISONS ARE ONLY WELL SUITED FOR LARGE DEVICE AND IS NOT GOOD ON LOWER DEVICE -->
    <div class="row">
      <div class="col l2">large 2</div>
      <div class="col l6">large 6</div>
      <div class="col l4">large 4</div>
    </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="supportcompo/js/materialize.min.js"></script>
    </body>
  </html>
